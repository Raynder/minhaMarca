<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Alpha MKR</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    
    <style>
        .main{
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        #fundo img {
            height: 100vh;
            width: 100%;
            left: 0;
            position: absolute;
        }

        #fundo {
            position: relative; /* posição fixa para que a possível rolagem da tela não revele espaços em branco */
            width: 100%;
            height: 100%;
        }

        .imglogo {
            width: 120px;
            top: 36px;
            position: relative;
        }

    </style>

    <body>
        <div class="conteiner-fluid text-center">
            <div class="row">
                <div class="col-lg-12 main">

                    <div class="pag1">
                        <div id="fundo">
                            <img src="Pag 01/fundo.png" alt="">
                        </div>

                        <div class="corpo1">
                            <div class="logo" style="position: relative;">
                                <img class="imglogo" src="Pag 01/logo.png" alt="">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
