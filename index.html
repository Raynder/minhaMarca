<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Alpha MKR</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    
    <style>
        .main{
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        .pag1 #fundo img {
            height: 100vh;
            width: 100%;
            left: 0;
            position: absolute;
        }

        .pag1 #fundo {
            position: relative; /* posição fixa para que a possível rolagem da tela não revele espaços em branco */
            width: 100%;
            height: 100%;
        }

        .imglogo {
            width: 100px;
        }

        .corpo1{
            height: 100vh;
        }

        .sobrepor{
            position: relative;
        }

        .bloco{
            top: 30px;
            float: left;
        }
        .bloco img{
            width: 78%;
        }

        .txt3{
            top: 140px;
        }
        .txt4{
            top: 210px;
        }

        .corpo2 {
            top: 15vh;
            position: absolute;
        }
    
        .corpo2 div{
            opacity: 0;
            margin-top: 50px;
        }

        @media (max-width: 980px) {

            .txt3{
                top: 310px;
            }
            .txt4{
                top: 360px;
            }
            .imglogo {
                width: 100px;
            }
        }


        .pag2 #fundo img {
            height: 100vh;
            width: 100%;
            left: 0;
            position: absolute;
        }

        .pag2 #fundo {
            position: relative; /* posição fixa para que a possível rolagem da tela não revele espaços em branco */
            width: 100%;
            height: 100%;
        }
    
    </style>

    <script>
        function aparecer(){
            
            divs = document.getElementById('corpo2').getElementsByTagName('div')
            i = 0
            fim = divs.length
            console.log(fim)

            var intervalo = setInterval(function(){
                if(i >= (fim-1)){
                    subir()
                    clearInterval(intervalo)
                }
                else{
                    subir()
                }
                i = i + 1
            },500)

            function subir(){
                px = 50
                    op = 0
                    var intervalo2 = setInterval(function(){
                        px = px - 5
                        op = op +0.1
                        divs[i-1].style.marginTop = px+"px" 
                        divs[i-1].style.opacity = op
                        if(px <= 0){
                            clearInterval(intervalo2)
                        }
                    },80)
            }
        }
    </script>

    <body>
        <div class="conteiner-fluid text-center">
            <div class="row">
                 
                <div class="col-lg-12 main">

                    <div class="pag1" id="pag1">
                        <div id="fundo">
                            <img src="Pag 01/fundo.png" alt="">
                        </div>
                        
                        <div class="corpo1">

                            <div class="logo">
                                <img class="imglogo sobrepor" style="top:60px" src="Pag 01/logo.png" alt="">
                            </div>
                            
                            <div>
                                <img src="Pag 01/boas_vindas.png" style="top:110px" alt="" class="boas_vindas sobrepor">
                            </div>


                        </div>

                        <div id="corpo2" class="corpo2">

                            <section class="col-lg-6 col-sm-12 col-md-12 bloco">

                                <div>
                                    <img src="Pag 01/txt1.png" style="top:140px" alt="" class="txt1 sobrepor">
                                </div>
                                
                                <div>
                                    <img src="Pag 01/txt2.png" style="top:210px" alt="" class="txt2 sobrepor">
                                </div>

                            </section>

                            <section class="col-lg-6 col-sm-12 col-md-12 bloco">
                                <div>
                                    <img src="Pag 01/txt3.png" alt="" class="txt3 sobrepor">
                                </div>
    
                                <div>
                                    <img src="Pag 01/txt4.png" alt="" class="txt4 sobrepor">
                                </div>

                            </section>
                        </div>
                
                    </div>

                    <div class="pag2" id="pag2">

                        <div id="fundo">
                            <img src="Pag 02/fundo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script>
        window.onload = aparecer()

    </script>
</html>
