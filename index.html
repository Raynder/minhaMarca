<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Alpha MKR</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    
    <style>
        .main{
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        #fundo img {
            height: 100vh;
            width: 100%;
            left: 0;
            position: absolute;
        }

        #fundo {
            position: relative; /* posição fixa para que a possível rolagem da tela não revele espaços em branco */
            width: 100%;
            height: 100%;
        }

        .imglogo {
            width: 70px;
        }

        .sobrepor{
            position: relative;
        }

        .bloco{
            float: left;
        }
        .bloco img{
            width: 78%;
        }

        .txt3{
            top: 140px;
        }
        .txt4{
            top: 210px;
        }

        img.mao {
            width: 100%;
            position: absolute;
            left: 0;
            top: 100%;
        }

        @media (max-width: 980px) {
            .txt3{
                top: 310px;
            }
            .txt4{
                top: 360px;
            }
        }

    </style>

    <body>
        <div class="conteiner-fluid text-center">
            <div class="row">
                <div class="col-lg-12 main">

                    <div class="pag1">
                        <div id="fundo">
                            <img src="Pag 01/fundo.png" alt="">
                        </div>

                        <div class="corpo1">
                            
                            <div>
                                <img src="Pag 01/maoCaixa.png" style="" alt="" class="mao sobrepor">
                            </div>

                            <div class="logo">
                                <img class="imglogo sobrepor" style="top:60px" src="Pag 01/logo.png" alt="">
                            </div>
                            
                            <div>
                                <img src="Pag 01/boas_vindas.png" style="top:110px" alt="" class="boas_vindas sobrepor">
                            </div>

                            <div class="col-lg-6 col-sm-12 col-md-12 bloco">
                                <div>
                                    <img src="Pag 01/txt1.png" style="top:140px" alt="" class="txt1 sobrepor">
                                </div>
                                
                                <div>
                                    <img src="Pag 01/txt2.png" style="top:210px" alt="" class="txt2 sobrepor">
                                </div>

                            </div>

                            <div class="col-lg-6 col-sm-12 col-md-12 bloco">
                                <div>
                                    <img src="Pag 01/txt3.png" alt="" class="txt3 sobrepor">
                                </div>
    
                                <div>
                                    <img src="Pag 01/txt4.png" alt="" class="txt4 sobrepor">
                                </div>

                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
