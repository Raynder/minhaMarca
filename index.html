    <script>
        function aparecer(){
            
            divs = document.getElementById('txts1').getElementsByTagName('div')
            i = 0
            fim = divs.length
            console.log(fim)

            var intervalo = setInterval(function(){
                if(i >= (fim-1)){
                    subir()
                    clearInterval(intervalo)
                    mexerseta()
                }
                else{
                    subir()
                }
                i = i + 1
            },500)

            function subir(){
                px = 80
                    op = 0
                    var intervalo2 = setInterval(function(){
                        px = px - 5
                        op = op +0.15
                        divs[i-1].style.marginTop = px+"px" 
                        divs[i-1].style.opacity = op
                        if(px <= 40){
                            divs[i-1].style.marginTop = "40px" 
                            divs[i-1].style.opacity = 1
                            clearInterval(intervalo2)
                        }
                    },80)
            }
            
        }
        function mexerseta(){
                var posseta = 0
                var seta = document.getElementById('seta').style.marginTop
                setInterval(function(){
                    if(posseta > 10){
                        posseta = 0
                    }
                    document.getElementById('seta').style.marginTop = posseta+"px"
                    posseta = posseta + 2

                },100)
            }
    </script>
